name: Medical API CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Biztosítjuk a kritikus függőségek meglétét
          pip install fastapi uvicorn python-multipart pytest httpx pydantic-settings xgboost dask distributed

      - name: Run Pytest
        run: |
          # A PYTHONPATH beállítása és a modulként futtatás megoldja az import hibákat
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python -m pytest tests/

  build-docker:
    needs: test
    runs-on: ubuntu-latest
    # Ez a rész mondja meg a GitHub-nak, hogy a token írhasson a registry-be
    permissions:
      contents: read
      packages: write

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase the repo owner name
        id: prep
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.prep.outputs.owner }}/lungdxmodelapi:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max